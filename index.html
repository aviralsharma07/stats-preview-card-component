<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <div class="image-overlay"></div>
        </div>
        <div class="description">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="companies st">
              <div class="stats-number">10k+</div>
              <div class="stats-title">Companies</div>
            </div>
            <div class="templates st">
              <div class="stats-number">314</div>
              <div class="stats-title">Templates</div>
            </div>
            <div class="queries st">
              <div class="stats-number">12M+</div>
              <div class="stats-title">Queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/aviralsharma07" target="_blank">Aviral Sharma</a>.</div>
    </footer>
  </body>
</html>
